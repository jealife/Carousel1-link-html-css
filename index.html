<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 1</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- ======= Carousel ============== -->
      <section class="carousel" data-carousel>

        <!-- ======= Carouserl wrapper ============== -->
        <ul class="carousel_wrapper" data-slides>
            <img id="slide-1" class="caroulsel_item" src="https://unsplash.it/2200" alt="">
            <img id="slide-2" class="caroulsel_item" src="https://unsplash.it/2100" alt="">
            <img id="slide-3" class="caroulsel_item" src="https://unsplash.it/2300" alt="">
        </ul>
        <!-- ======= carousel navigation ============== -->
        <div class="carousel_nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
        </div>
        <!-- ======= End carousel navigation ============== -->


        <!-- ======= End Carouserl wrapper ============== -->

      </section>
      <!-- ======= End Carousel ============== -->
    </main>
  </body>
</html>
